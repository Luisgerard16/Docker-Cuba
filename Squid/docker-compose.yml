version: '3.5'

services:
  squid:
     build:
      context: ./dockerfile
      cache_from:
        - alpine:latest
     image: squid
     hostname: cubsna001
     container_name: squid
     ports:
      - "3128:3128"
     volumes:
      - ./squid/cache:/var/spool/squid
      - ./etc/squid.conf:/etc/squid/squid.confi:ro
      - ./squid/log:/var/log/squid:rw
     restart: always
volumes: 
    squid: